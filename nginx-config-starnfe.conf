server {
    listen 80;
    server_name starnfe.com.br www.starnfe.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name starnfe.com.br www.starnfe.com.br;
    
    # Certificados SSL (configurar depois)
    # ssl_certificate /etc/letsencrypt/live/starnfe.com.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/starnfe.com.br/privkey.pem;
    
    # Aumentar o limite de tamanho do corpo da requisição
    client_max_body_size 50M;
    
    root /fontes/starnfe/public;
    index index.php index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/starnfe_access.log;
    error_log /var/log/nginx/starnfe_error.log;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Aumentar timeouts para processos longos (NFe)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    location ~ /\.ht {
        deny all;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
